{% extends 'layout.html'%}
{% block main%}
<ol class="breadcrumb">
  <li><a href="/">管理首页</a></li>
  <li><span>内容修改</span></a></li>
  
</ol>
<h3>内容修改</h3>
<form action="/admin/content/edit" role="form" method="post">
	<div class="form-group">
		<label for="title">所属分类</label>
		<select name="category" id="category" class="form-control">

			{% for category in categories%}
				{% if content.category.toString()==category._id.toString()%}
				<option value="{{category.id}}" selected>{{category.name}}</option>
				{% else %}
				<option value="{{category.id}}">{{category.name}}</option>
				{% endif %}
			{% endfor %}
		</select>
	</div>
	<div class="form-group">
		<label for="title">标题</label>
		<input type="text" id="title" placeholder="请输入内容标题" name="title" class="form-control" value="{{content.title}}">
	</div>
	<div class="form-group">
		<label for="description">简介</label>
		<textarea name="description" id="description" rows="5" class="form-control" placeholder="请输入简介">{{content.description}}</textarea>
	</div>
	<div class="form-group">
		<label for="content">内容</label>
		<textarea name="content" id="content" rows="10" class="form-control" placeholder="请输入内容">{{content.content}}</textarea>
	</div>
	<input type="hidden" name="id" value="{{content._id.toString()}}">
	<button type="submit" class="btn btn-default">提交</button>
</form>
{% endblock %}
