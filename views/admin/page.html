<nav>
	
  <ul class="pager">
    <li class="previous">
    	{% if users.length %}
    	<a href="/admin/user?page={{page-1}}">&larr; 上一页</a>
    	{%elseif contents.length%}
    	<a href="/admin/content?page={{page-1}}">&larr; 上一页</a>
    	{%elseif categories.length%}
    		<a href="/admin/category?page={{page-1}}">&larr; 上一页</a>
    	{%endif%}
    </li>
    <li>一共有{{count}}条数据,每页显示{{limit}}条，一共{{pages}}页，当前第{{page}}页</li>
    <li class="next">
    	{% if users.length %}
    	<a href="/admin/user?page={{page+1}}">&larr; 下一页</a>
    	{%elseif contents.length%}
    	<a href="/admin/content?page={{page+1}}">&larr; 下一页</a>
    	{%elseif categories.length%}
    		<a href="/admin/category?page={{page+1}}">&larr; 下一页</a>
    	{%endif%}
    </li>
  </ul>
</nav>
